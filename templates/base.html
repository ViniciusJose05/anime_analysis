<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MAOMAO{% endblock %}</title>
    <style>
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .logo {
            height: 48px;
            margin-right: 16px;
        }
        .site-name {
            color: #1abc1a;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            font-size: 2em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" style="display: flex; align-items: center; text-decoration: none;">
            <img src="https://i.imgur.com/991ZTmi.png" alt="MAOMAO" class="logo">
            <span class="site-name">MAOMAO</span>
            <style>
                .logo:hover {
                    opacity: 0.8;
                    transform: scale(1.1);
                    transition: transform 0.3s ease, opacity 0.3s ease;
                }
            </style>
        </a>

    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
